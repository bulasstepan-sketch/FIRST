<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Training Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="app-title">Valorant Training Tracker</div>
      <div class="app-meta" id="currentDate"></div>
    </header>

    <section class="plan-tabs" id="planTabs"></section>

    <main class="layout">
      <section class="panel plan-panel">
        <div class="panel-header">
          <div>
            <h2>Plan structure</h2>
            <p>Manage exercises for the current plan.</p>
          </div>
          <button class="btn" id="addExerciseBtn">Add exercise</button>
        </div>
        <div class="exercise-list" id="exerciseList"></div>
      </section>

      <section class="panel right-panel">
        <div class="subtabs" id="rightTabs">
          <button class="tab-btn" data-tab="today">Today</button>
          <button class="tab-btn" data-tab="progress">Progress</button>
        </div>

        <div class="tab-content" id="todayTab">
          <div class="card">
            <div class="card-header">
              <div>
                <h2>Today</h2>
                <p>Complete and log today's training for the current plan.</p>
              </div>
              <div class="today-date" id="todayHeader"></div>
            </div>
            <div class="today-list" id="todayList"></div>
            <div class="today-actions">
              <button class="btn primary" id="saveTodayBtn">Save today</button>
              <div class="summary" id="todaySummary"></div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="progressTab">
          <div class="card">
            <div class="card-header">
              <div>
                <h2>Progress</h2>
                <p>Select an exercise to see recent history and averages.</p>
              </div>
              <div class="progress-select">
                <label for="progressSelect">Exercise</label>
                <select id="progressSelect"></select>
              </div>
            </div>
            <div class="progress-body" id="progressBody"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
